images:
  applogic: rubykube/applogic:latest
  arke: rubykube/arke:0.1.9
  superset: amancevice/superset:0.28.1
superset:
  email: superset-admin@openware.com
  username: admin
  password: changeme
arke:
  strategy:
    type: copy
    volume_ratio: 0.1
    target:
      driver: rubykube
      market: 'FTHUSD'
      host: "http://www.app.local"
      key: ""
      secret: ""
      rate_limit: 1
    sources:
      - driver: bitfaker
        market: 'tETHUSD'
        host: "api.bitfinex.com"
        key: ""
        secret: ""
        rate_limit: 0.2
      - driver: bitfinex
        market: 'tETHUSD'
        host: "api.bitfinex.com"
        key: ""
        secret: ""
        rate_limit: 0.2
      - driver: binance
        market: 'ETHUSDT'
        host: "api.binance.com"
        key: ""
        secret: ""
        rate_limit: 0.2
